  batch_size: { lower: 100, upper: 300, type: int }
  lr: { lower: 0.0001, upper: 0.003, type: float }
  num_rnn_layers: { lower: 1, upper: 5, type: int }
  num_lin_layers: { lower: 1, upper: 5, type: int }
  hidden_size: { lower: 80, upper: 300, type: int }
  linear_size: { lower: 20, upper: 300, type: int }
