steps: 100
K: 0.1

hidden_size: 64
linear_size: 32 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
dropout: 0.0

epochs: 20
batch_size: 256
loss: binary_crossentropy
optimizer: adam
lr: 0.0001
precision: 32-true

