K_train: [1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2.0]
K_val: [3.0, 3.1, 3.2, 3.3, 3.4, 3.5]

hidden_size: 200
linear_sizes: [100, 32]
num_rnn_layers: 3
num_lin_layers: 3
nonlinearity_hidden: tanh
nonlinearity_lin: tanh
dropout: 0.0

batch_size: 400
seq_len: 20 # only have one sequence
loss: cross_entropy
optimizer: adam
bypass_n_steps: 2
lr: 5.0e-4
precision: 16-mixed

shuffle_trajectories: true # makes sense for linear sampling
shuffle_within_batches: true # shuffle sequences within batches

rnn_type: resrnn # type of RNN (vanillarnn, resrnn or mgu)

gridsearch:
  batch_size: { lower: 64, upper: 256, type: int }
  lr: { lower: -5.4, upper: -2.8, type: log }
  nonlinearity_lin: { list: [elu, selu, leaky_relu, relu], type: choice }
  bypass_n_steps: { list: [2, 3, 5, 7, 10], type: choice }
